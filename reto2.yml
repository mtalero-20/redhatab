---
- hosts: web
  become: yes
  tasks:
    - name: Ensure PermitRootLogin is disbled
      lineinfile:
        path: /etc/ssh/sshd_config
        line: "PermitRootLogin no"
        regexp: '^PermitRootLogin\s*[^n]'
      notify:  
        - Restart sshd
        
    - name: Find /etc/sudoers.d/ files
      ansible.builtin.find:
        paths: /etc/sudoers.d/
        register: sudoers
        when: sudo_require_authentication | bool
         

 
